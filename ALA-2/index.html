<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('7.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 500px;
      padding: 40px;
      border-radius: 10px;
      background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent for readability */
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: rgba(34, 34, 34, 0.8);
      color: #fff;
    }

    input[type="password"].weak {
      border-color: #ff4d4d;
      box-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff4d4d, 0 0 30px #ff4d4d;
    }

    input[type="password"].medium {
      border-color: #ffa500;
      box-shadow: 0 0 10px #ffa500, 0 0 20px #ffa500, 0 0 30px #ffa500;
    }

    input[type="password"].strong {
      border-color: #00cc66;
      box-shadow: 0 0 10px #00cc66, 0 0 20px #00cc66, 0 0 30px #00cc66;
    }

    h2 {
      text-align: center;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">
  </div>

  <script>
    function checkStrength() {
      var password = document.getElementById("password").value;
      var passwordInput = document.getElementById("password");

      var strength = 0;

      if (password.length >= 8) {
        strength += 1;
      }
      if (password.match(/[a-z]+/)) {
        strength += 1;
      }
      if (password.match(/[A-Z]+/)) {
        strength += 1;
      }
      if (password.match(/[0-9]+/)) {
        strength += 1;
      }
      if (password.match(/[!@#$%^&*()_+{}|:"<>?]+/)) {
        strength += 1;
      }

      if (strength == 0) {
        passwordInput.className = "weak";
      } else if (strength <= 2) {
        passwordInput.className = "medium";
      } else {
        passwordInput.className = "strong";
      }
    }
  </script>
</body>
</html>
