<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Table with Animation and Bubble Background</title>
  <style>
    /* Background blur setup */
    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: blur(3px); /* Blur effect for background */
      z-index: -1; /* Keeps it behind all other content */
    }

    /* Center the table on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      overflow: hidden;
    }

    /* Bubble background animation */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background-color: rgba(74, 144, 226, 0.2);
      border-radius: 50%;
      animation: rise 6s ease-in infinite;
    }
    .bubble:nth-child(2) { width: 25px; height: 25px; left: 20%; animation-duration: 7s; }
    .bubble:nth-child(3) { width: 15px; height: 15px; left: 40%; animation-duration: 3s; }
    .bubble:nth-child(4) { width: 30px; height: 30px; left: 60%; animation-duration: 5s; }
    .bubble:nth-child(5) { width: 10px; height: 10px; left: 80%; animation-duration: 4s; }
    .bubble:nth-child(6) { width: 35px; height: 35px; left: 70%; animation-duration: 6s; }

    @keyframes rise {
      0% {
        bottom: -100px;
        opacity: 0;
        transform: translateX(0);
      }
      50% {
        opacity: 0.3;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(30px);
      }
    }

    table {
      width: 60%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
      z-index: 10; /* Keep table above bubbles */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    tr {
      opacity: 0;
      animation: rowFadeIn 0.8s ease forwards;
    }
    tr:hover {
      background-color: #f1f6fb;
      transition: background-color 0.3s;
    }
    tr:nth-child(even) { animation-delay: 0.2s; }
    tr:nth-child(odd) { animation-delay: 0.4s; }
    @keyframes rowFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #e3e8ef;
      font-size: 1.1em;
    }
    th {
      background-color: #4a90e2;
      color: white;
    }
    td {
      background-color: #fafbfc;
    }
    .button-row {
      text-align: center;
      border-bottom: none;
    }
    .ala-button {
      padding: 10px 20px;
      margin: 5px;
      color: white;
      background-color: #4a90e2;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .ala-button:hover {
      background-color: #357abd;
      transform: translateY(-3px);
    }
    /* Footer cell rounded bottom */
    .footer-row td {
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
  </style>
</head>
<body>

<!-- Blurred background image -->
<div class="background-blur"></div>

<!-- Bubble elements for animated background effect -->
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<!-- Centered table with content -->
<table>
  <tr>
    <th>Subject Name:</th>
    <td>Web Development</td>
  </tr>
  <tr>
    <th>Subject Code:</th>
    <td>BETCE10202</td>
  </tr>
  <tr>
    <th>Student Name:</th>
    <td>Kanani Shubham</td>
  </tr>
  <tr>
    <th>Enrollment No.:</th>
    <td>20230905090053</td>
  </tr>
  <tr class="button-row">
    <th>Action:</th>
    <td>
      <a href="ALA-1\index.html" class="ala-button">ALA-1</a>
      <a href="ALA-2\index.html" class="ala-button">ALA-2</a>
      <a href="ALA-3\index.html" class="ala-button">ALA-3</a>
    </td>
  </tr>
  <tr class="footer-row">
    <th>University Name:</th>
    <td>Gyanmanjari Innovative University</td>
  </tr>
</table>

</body>
</html>
